<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated popdog card</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game">
    <div class="front">
      <div class="card-image">
        <img class="card" src="bg.jpg" alt="Fortnite">
        <span class="tag">3</span>
      </div>
      <h4 class="title">Fortnite</h4>
      <div class="social">
        <div class="views">
          <img class="user" src="user.webp"/>
          <span class="total-views">202.7k</span>
        </div>
        <div class="users">
          <img src="https://images.unsplash.com/photo-1568967729548-e3dbad3d37e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Anna" class="user">
          <img src="https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Bet" class="user">
          <img src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Alice" class="user">
        </div>
      </div>
      <div class="more-content">
        <div class="stats">
          <div class="stat">
            <span class="number">114.5K</span>
            <span class="action">Watching</span>
          </div>
          <div class="stat">
            <span class="number">6.344</span>
            <span class="action">Streams</span>
          </div>
        </div>
        <button class="btn more-streams">See more streams</button>
        <div class="profiles">
          <div class="profile">
            <img src="https://images.unsplash.com/photo-1568967729548-e3dbad3d37e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Anna" class="profile-image">
            <h5 class="name">StableRo...</h5>
            <span class="stat">15.9k</span>
          </div>
          <div class="profile active">
            <img src="https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Bet" class="profile-image">
            <h5 class="name">Amar</h5>
            <span class="stat">4,000</span>
          </div>
          <div class="profile active">
            <img src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Alice" class="profile-image">
            <h5 class="name">Alicia</h5>
            <span class="stat">3,700</span>
          </div>
        </div>
      </div>
    </div>
    <div class="back">
      <div class="animate"></div>
    </div>
  </div>
</body>

</html>
